<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运号码 - 扫码自动领取</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8A2BE2 0%, #4169E1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo i {
            font-size: 5rem;
            background: linear-gradient(135deg, #8A2BE2 0%, #4169E1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            color: #333;
            font-size: 2.3rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .number-display {
            margin: 40px 0;
            padding: 50px 20px;
            background: linear-gradient(135deg, #FF6B8B 0%, #FF8E53 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(255, 107, 139, 0.3);
        }

        .number-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
        }

        #user-number {
            font-size: 8rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            line-height: 1;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            margin: 40px 0;
            padding: 50px 20px;
        }

        .loading {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 8px solid rgba(106, 17, 203, 0.2);
            border-radius: 50%;
            border-top-color: #6a11cb;
            animation: spin 1.2s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.3rem;
            color: #6a11cb;
            font-weight: 600;
            margin-top: 20px;
        }

        .status-message {
            font-size: 1.4rem;
            color: white;
            margin-top: 20px;
            font-weight: 600;
            min-height: 30px;
        }

        .info-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: left;
            border-left: 5px solid #6a11cb;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-label {
            color: #666;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .info-value {
            color: #333;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .instructions {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            text-align: left;
            color: white;
        }

        .instructions h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
        }

        .instructions ul {
            list-style-type: none;
            padding-left: 5px;
        }

        .instructions li {
            margin-bottom: 12px;
            padding-left: 30px;
            position: relative;
        }

        .instructions li i {
            position: absolute;
            left: 0;
            top: 2px;
            color: white;
        }

        .history-panel {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: 600;
            color: #6a11cb;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #333;
        }

        .btn-secondary:hover {
            background: #dee2e6;
            transform: translateY(-3px);
        }

        .admin-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px dashed #ddd;
        }

        .admin-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF6B8B 0%, #FF8E53 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 139, 0.3);
        }

        footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            #user-number {
                font-size: 6rem;
                min-height: 110px;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-gift"></i>
        </div>

        <h1>幸运号码自动抽取</h1>
        <p class="subtitle">扫码即得 • 号码唯一 • 74个名额</p>

        <!-- 加载状态 -->
        <div id="loading-section" class="loading-container">
            <div class="loading"></div>
            <div class="loading-text">正在为您分配幸运号码...</div>
        </div>

        <!-- 号码显示 -->
        <div id="result-section" class="number-display" style="display: none;">
            <div id="user-number"></div>
            <div id="status-message" class="status-message"></div>
        </div>

        <div class="info-panel">
            <div class="info-row">
                <span class="info-label">总号码数：</span>
                <span class="info-value" id="total-count">74</span>
            </div>
            <div class="info-row">
                <span class="info-label">已分配：</span>
                <span class="info-value" id="assigned-count">0</span>
            </div>
            <div class="info-row">
                <span class="info-label">剩余：</span>
                <span class="info-value" id="remaining-count">74</span>
            </div>
            <div class="info-row">
                <span class="info-label">您的号码：</span>
                <span class="info-value" id="my-number">分配中...</span>
            </div>
        </div>

        <div class="instructions">
            <h3><i class="fas fa-info-circle"></i> 活动说明</h3>
            <ul>
                <li><i class="fas fa-check"></i> 每人仅限一个号码，系统自动分配</li>
                <li><i class="fas fa-check"></i> 号码范围：1-74，共74个幸运号码</li>
                <li><i class="fas fa-check"></i> 号码分配后不可更改，请截图保存</li>
                <li><i class="fas fa-check"></i> 清空浏览器数据将失去号码</li>
            </ul>
        </div>

        <!-- 新增：历史记录显示 -->
        <div class="history-panel">
            <div class="history-title">
                <i class="fas fa-history"></i> 最近分配的号码
            </div>
            <div id="history-list" class="history-list">
                <!-- 历史记录将通过JavaScript动态生成 -->
                <div class="history-item">等待分配...</div>
            </div>
        </div>

        <!-- 恢复的控制按钮 -->
        <div class="controls">
            <button id="refresh-btn" class="btn-primary">
                <i class="fas fa-sync-alt"></i> 刷新状态
            </button>
            <button id="screenshot-btn" class="btn-secondary">
                <i class="fas fa-camera"></i> 截图保存
            </button>
        </div>

        <div class="admin-section">
            <button id="reset-btn" class="admin-btn">
                <i class="fas fa-redo-alt"></i> 管理员重置系统
            </button>
        </div>

        <footer>
            <p>© 2023 幸运抽号系统 | 系统自动分配 | 74个不重复号码</p>
            <p style="margin-top: 10px; font-size: 0.8rem;">
                <i class="fas fa-mobile-alt"></i> 请截图保存您的号码
            </p>
        </footer>
    </div>

    <!-- 通知提示 -->
    <div class="notification" id="notification"></div>

    <script>
        // 配置
        const TOTAL_NUMBERS = 74;
        const STORAGE_KEY = 'auto_lucky_numbers_74';
        const USER_ID_KEY = 'user_auto_lucky_number';
        const HISTORY_KEY = 'number_history';
        const MAX_HISTORY = 10; // 最多显示10个历史记录

        // 状态
        let numbers = [];
        let assignedNumbers = new Set();
        let userNumber = null;
        let history = [];

        // DOM元素
        const loadingSection = document.getElementById('loading-section');
        const resultSection = document.getElementById('result-section');
        const userNumberEl = document.getElementById('user-number');
        const statusMessageEl = document.getElementById('status-message');
        const totalCountEl = document.getElementById('total-count');
        const assignedCountEl = document.getElementById('assigned-count');
        const remainingCountEl = document.getElementById('remaining-count');
        const myNumberEl = document.getElementById('my-number');
        const historyListEl = document.getElementById('history-list');
        const refreshBtn = document.getElementById('refresh-btn');
        const screenshotBtn = document.getElementById('screenshot-btn');
        const resetBtn = document.getElementById('reset-btn');
        const notificationEl = document.getElementById('notification');

        // 页面加载完成后自动执行
        window.addEventListener('DOMContentLoaded', function () {
            // 先显示加载状态
            loadingSection.style.display = 'block';
            resultSection.style.display = 'none';

            // 延迟1秒开始分配（给用户一个视觉反馈）
            setTimeout(autoAssignNumber, 1000);

            // 设置事件监听器
            setupEventListeners();
        });

        // 自动分配号码
        function autoAssignNumber() {
            loadData();

            // 检查用户是否已有号码
            const savedUserData = localStorage.getItem(USER_ID_KEY);

            if (savedUserData) {
                // 用户已有号码，直接显示
                const data = JSON.parse(savedUserData);
                userNumber = data.number;
                showAssignedNumber();
            } else {
                // 新用户，分配号码
                assignNewNumber();
            }

            // 更新历史记录显示
            updateHistoryDisplay();
        }

        // 加载数据
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);

            if (saved) {
                const data = JSON.parse(saved);
                numbers = data.numbers || generateNumbers();
                assignedNumbers = new Set(data.assignedNumbers || []);
            } else {
                numbers = generateNumbers();
                assignedNumbers = new Set();
                saveData();
            }

            // 加载历史记录
            const savedHistory = localStorage.getItem(HISTORY_KEY);
            history = savedHistory ? JSON.parse(savedHistory) : [];

            updateCounts();
        }

        // 生成1-74的随机顺序数组
        function generateNumbers() {
            const arr = Array.from({ length: TOTAL_NUMBERS }, (_, i) => i + 1);

            // 随机打乱顺序
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }

            return arr;
        }

        // 保存数据
        function saveData() {
            const data = {
                numbers: numbers,
                assignedNumbers: Array.from(assignedNumbers),
                lastUpdated: new Date().toISOString()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // 分配新号码
        function assignNewNumber() {
            // 检查是否还有可用号码
            if (assignedNumbers.size >= TOTAL_NUMBERS) {
                showNoNumbersAvailable();
                return;
            }

            // 找出第一个未分配的号码
            for (const num of numbers) {
                if (!assignedNumbers.has(num)) {
                    userNumber = num;
                    assignedNumbers.add(num);

                    // 保存数据
                    saveData();

                    // 保存用户号码
                    const userData = {
                        number: userNumber,
                        timestamp: new Date().toISOString(),
                        deviceId: generateDeviceId()
                    };
                    localStorage.setItem(USER_ID_KEY, JSON.stringify(userData));

                    // 添加到历史记录
                    addToHistory(userNumber);

                    // 显示号码
                    showAssignedNumber();
                    updateCounts();
                    showNotification(`恭喜！您获得了幸运号码 ${userNumber}`);
                    return;
                }
            }

            // 没有找到可用号码
            showNoNumbersAvailable();
        }

        // 添加到历史记录
        function addToHistory(number) {
            const historyItem = {
                number: number,
                time: new Date().toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                })
            };

            // 添加到历史记录开头
            history.unshift(historyItem);

            // 只保留最近的MAX_HISTORY条记录
            if (history.length > MAX_HISTORY) {
                history = history.slice(0, MAX_HISTORY);
            }

            // 保存历史记录
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));

            // 更新显示
            updateHistoryDisplay();
        }

        // 更新历史记录显示
        function updateHistoryDisplay() {
            historyListEl.innerHTML = '';

            if (history.length === 0) {
                historyListEl.innerHTML = '<div class="history-item">暂无分配记录</div>';
                return;
            }

            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${item.number}号 (${item.time})`;
                historyListEl.appendChild(historyItem);
            });
        }

        // 显示分配的号码
        function showAssignedNumber() {
            // 隐藏加载状态，显示结果
            loadingSection.style.display = 'none';
            resultSection.style.display = 'block';

            // 动画显示号码
            let count = 0;
            const interval = setInterval(() => {
                if (count <= userNumber) {
                    userNumberEl.textContent = count;
                    count++;
                } else {
                    clearInterval(interval);
                    userNumberEl.textContent = userNumber;

                    // 显示状态消息
                    const saved = localStorage.getItem(USER_ID_KEY);
                    if (saved) {
                        const data = JSON.parse(saved);
                        const date = new Date(data.timestamp);
                        const timeStr = date.toLocaleTimeString('zh-CN', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        statusMessageEl.textContent = `恭喜！您的幸运号码 • 领取时间：${timeStr}`;
                    }

                    // 更新"我的号码"显示
                    myNumberEl.textContent = userNumber;
                    myNumberEl.style.color = '#FF6B8B';
                }
            }, 30);
        }

        // 显示没有可用号码
        function showNoNumbersAvailable() {
            loadingSection.style.display = 'none';
            resultSection.style.display = 'block';
            resultSection.style.background = 'linear-gradient(135deg, #999 0%, #666 100%)';

            userNumberEl.textContent = '满额';
            userNumberEl.style.fontSize = '5rem';
            statusMessageEl.textContent = '所有74个号码已分配完毕！';
            statusMessageEl.style.color = '#ffcc00';

            myNumberEl.textContent = '无';
        }

        // 更新计数显示
        function updateCounts() {
            totalCountEl.textContent = TOTAL_NUMBERS;
            assignedCountEl.textContent = assignedNumbers.size;
            remainingCountEl.textContent = TOTAL_NUMBERS - assignedNumbers.size;
        }

        // 生成设备ID
        function generateDeviceId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 刷新按钮
            refreshBtn.addEventListener('click', function () {
                loadData();
                updateCounts();
                updateHistoryDisplay();
                showNotification('状态已刷新！');
            });

            // 截图按钮
            screenshotBtn.addEventListener('click', function () {
                // 使用html2canvas库进行截图
                if (userNumber) {
                    // 创建临时提示
                    const tempMsg = statusMessageEl.textContent;
                    statusMessageEl.textContent = '截图保存中...';

                    // 模拟截图过程
                    setTimeout(() => {
                        statusMessageEl.textContent = tempMsg;
                        showNotification('截图已保存到相册（模拟）');
                    }, 1000);
                } else {
                    showNotification('请先获取号码再截图');
                }
            });

            // 重置按钮
            resetBtn.addEventListener('click', function () {
                // 密码保护
                const password = prompt('请输入管理员密码（默认密码：8888）：');

                if (password === '8888') {
                    if (confirm('确定要重置所有号码吗？这将清除所有人的分配记录！')) {
                        // 清除所有数据
                        localStorage.removeItem(STORAGE_KEY);
                        localStorage.removeItem(USER_ID_KEY);
                        localStorage.removeItem(HISTORY_KEY);

                        // 重置状态
                        numbers = generateNumbers();
                        assignedNumbers = new Set();
                        userNumber = null;
                        history = [];

                        // 保存数据
                        saveData();

                        // 重新加载页面
                        location.reload();
                    }
                } else if (password !== null) {
                    alert('密码错误！');
                }
            });

            // 页面可见性变化时重新检查
            document.addEventListener('visibilitychange', function () {
                if (!document.hidden) {
                    loadData();
                    updateCounts();
                    updateHistoryDisplay();
                }
            });
        }

        // 显示通知
        function showNotification(message) {
            notificationEl.textContent = message;
            notificationEl.style.display = 'block';

            setTimeout(() => {
                notificationEl.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
